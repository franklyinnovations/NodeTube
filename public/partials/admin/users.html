<div id="media">
	<h3>Users</h3>

    <p>Showing all users</p>

    <div class="settings media-list">
        <div class="setting-item" data-ng-repeat="user in users">
            <div class="row">
                <div class="column column1 tar">{{$index + 1}}</div>
                <div class="column column4 cap"><a href="javascript:void(0)">{{user.name.alias}}</a></div>
                <div class="column column4">{{user.emailId}}</div>
            </div>
        </div>
    </div>
</div>
