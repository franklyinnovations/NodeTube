<form action="">
	<label for="videoFile" id="videoLabel">Choose a video</label>
	<input type="file" name="videoFile" id="videoFile" data-file-model="chosenFile">



	<p>
		{{chosenFile | json}}
	</p>

    <br><br>
	<button class="button" data-ng-show="!!chosenFile" data-ng-click="uploadFile($)">Upload File</button>
</form>
