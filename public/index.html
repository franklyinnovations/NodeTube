<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NodeTube</title>
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300|Gentium+Basic:400,700,400italic,700italic|Lato:300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/common.css">
</head>
<body data-ng-app="VideoApp" data-ng-controller="MasterController">
	<div id="drawer" class="drawer-close">
		<div class="field section">
            <a href="javascript:void(0);" data-ng-click="doAuthLogin('google');"><div class="google-login login"></div></a>
            <a href="javascript:void(0);" data-ng-click="doAuthLogin('facebook');"><div class="fb-login login"></div></a>
		</div>
	</div>
	<header>
		<h1 class="section">
			<a href="/"><img src="/img/logo.svg" alt="NodeTube logo" class="main-logo"><span class="logo">Node<span>Tube</span></span></a>
			<span class="glyphicon glyphicon-align-justify" data-ng-click="toggleMenu();"></span>
		</h1>
	</header>

	<div id="content" data-ng-view=""></div>

	<footer>
		<span>&copy; Manoj Nama</span>
		<span><a href="/admin/">admin</a></span>
	</footer>

    <script src="/socket.io/socket.io.js"></script>
	<script src="/js/jquery.js"></script>
	<script src="/js/angular.min.js"></script>
	<script src="/js/angular-route.min.js"></script>
	<script src="/js/directives.js"></script>
	<script src="/js/controllers.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
