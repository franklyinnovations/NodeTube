<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Node-Converter</title>
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300|Gentium+Basic:400,700,400italic,700italic|Lato:300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/common.css">
</head>
<body data-ng-app="VideoApp" data-ng-controller="MasterController">
	<div class="progress" style="width: {{uploadProgress || 0}}%"></div>

	<div id="drawer" class="drawer-close">
		<div class="field section">
			<div class="google-login login"></div>
			<div class="fb-login login"></div>
		</div>
	</div>
	<header>
		<h1 class="section">
			<a href="/"><span class="logo">Node<span>Converter</span></span></a> 
			<span class="glyphicon glyphicon-align-justify" data-ng-click="toggleMenu();"></span>
		</h1>
	</header>

	<div id="content" data-ng-view=""></div>

	<footer>
		<span>&copy; Manoj Nama</span>
		<span><a href="/admin/">admin</a></span>
	</footer>

	<script src="/js/jquery.js"></script>
	<script src="/js/angular.min.js"></script>
	<script src="/js/angular-route.min.js"></script>
	<script src="/js/directives.js"></script>
	<script src="/js/controllers.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
